{% extends 'base.html' %}
{% block content %}

<body style="background-image: linear-gradient(to bottom right, rgb(98, 96, 113), rgb(89, 144, 164));"></body>
<h1>New Profile Review</h1>
<div class="card-footer">
    {% for comment in article.comments.all %}
    <p>
        <span class="font-weight-bold">
            {{ comment.author }} &middot;
        </span>
        {{ comment }}
    </p>
    {% endfor %}
</div>
<!-- Changes end here! -->

<br />
{% endblock content %}
